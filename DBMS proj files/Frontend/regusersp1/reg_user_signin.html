	<body>
		<!-- <h2 style="color: whitesmoke;"><img src="./images/searzh (1).png" alt="S">ign-Up/In </h2> -->
		<h2 style="color: whitesmoke; font-family: 'Averia Serif Libre', cursive; font-size: 290%;">Sign-Up/In </h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="../../Frontend/regusersp1/regmain.html"  id="form" >
		 	<h1>Create Account</h1>
			
			<span>and start uploading contents</span>
			<input type="number" placeholder="Registered User ID">
                <input type="text" placeholder="Username" id="username" />
				<input type="email" placeholder="Email" id="email" />
				<input type="tel" placeholder="Mobile Number" id="num" />
				<input type="password" placeholder="Password" id="password" />
				<input type="password" placeholder="Re-Enter Password " id="password2" oninput="check(this)" />
				
<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
				<button>Sign Up</button>

		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../../Frontend/regusersp1/regmain.html" id="form" >
			<h1>Sign in</h1>			
			<span>and start your work</span>
			<input type="number" placeholder="Registered user ID" />
			<input type="text" placeholder="Username" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Sign In and start your work</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Not a Registered user yet
						<br>Sign Up here</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/script.js"></script>
<script src="./js/valid.js"></script>
