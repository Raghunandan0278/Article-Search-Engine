<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>



<div class="row">
  
  <div class="column" style="">
    <center><img src="./images/singins/account+logo101.png" alt="um" style="width: 130px;height: 130px;margin-top: 35px;"></center>
    <center><h2 style="margin-top: 55px;">My Account</h2></center>
    
  </div>
  <div class="column" style="">
    <center><img src="./images/singins/upload_content67.png" alt="um" style="width: 200px;height: 200px;"></center>
    <center><h2>Upload content</h2</center>
    
  </div>
  <div class="column" style="">
    <center><img src="./images/singins/mp4content.jpg" alt="um" style="width: 200px;height: 200px;"></center>
    <center><h2>My Contents</h2></center>
    
  </div>
</div>

</body>
</html>
