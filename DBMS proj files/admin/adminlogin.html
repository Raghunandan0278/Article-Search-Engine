<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="./css/form66.css">
        <link rel="stylesheet" href="./css/trail.css">
    </head>

    <body>

        
        <div class="container">
            <div class="header">
               Admin Account
            </div>
            <form id="form" class="form" action="adminoptions.html" method="POST" onsubmit="return checkInputs()">
                <div class="userdet">
                            
                <div class="form-control">
                    <label for="username" class="det">Email</label>
                    <input type="email" placeholder="a@florin-pop.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
               
                
                
                <div class="form-control">
                    <label for="username" class="det">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                
                
                
                </div>
                
                <div class="button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>



        <script src="./js/formjslogin.js"></script>
    </body>
</html>
